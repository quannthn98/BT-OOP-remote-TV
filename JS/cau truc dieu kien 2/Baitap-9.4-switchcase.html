<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay trong thang</title>
</head>
<body>
<form>
  <input type="number" id="thang">
  <button type="button" onclick="tinhNgay()"> Tính số ngày</button>
  <p id="ketqua"> </p>
  <script>
    function tinhNgay(){
      let thang = parseInt(document.getElementById("thang").value);
      switch(thang){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          document.getElementById("ketqua").innerHTML = 'Tháng ' + thang + ' có 31 ngày';
          break;
        case 2:
            document.getElementById("ketqua").innerHTML = 'Tháng ' + thang + ' có 28 hoặc 29 ngày';
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("ketqua").innerHTML = 'Tháng ' + thang + ' có 30 ngày';
            break;
      }
    }
  </script>
</form>
</body>
</html>
